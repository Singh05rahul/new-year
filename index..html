<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>ðŸ’– Romantic New Year Fire Show ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at bottom,#020111,#000 70%);
  color:#fff;
  font-family:Poppins,Arial;
}

/* ===== FULLSCREEN MOBILE FIX ===== */
html,body{width:100%;height:100%}

/* ===== STAR SKY ===== */
.star{position:absolute;width:2px;height:2px;background:white;opacity:.8;animation:twinkle 3s infinite alternate}
@keyframes twinkle{from{opacity:.2}to{opacity:1}}

/* ===== PANEL ===== */
#panel{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  background:rgba(0,0,0,.55);backdrop-filter:blur(8px);
  padding:30px 40px;border-radius:20px;text-align:center;z-index:10;
  box-shadow:0 0 50px rgba(255,182,193,.35)
}

h1{font-size:2.3rem;margin-bottom:10px;text-shadow:0 0 20px #ffb6c1}
#typing{font-size:1.1rem;color:#ffd1dc;min-height:28px}

input{padding:12px;width:240px;border:none;border-radius:8px;outline:none;margin:15px 0;font-size:1rem}
button{
  padding:12px 30px;border:none;border-radius:30px;
  background:linear-gradient(45deg,#ff5fa2,#ffccdd);
  color:#000;font-weight:700;cursor:pointer;
  box-shadow:0 0 20px rgba(255,182,193,.9)
}

/* ===== ROCKET ===== */
.rocket{position:absolute;bottom:-40px;width:4px;height:35px;background:linear-gradient(to top,#ffb6c1,#ff0066);box-shadow:0 0 20px #ffb6c1;animation:launch 1.8s ease-out forwards}
@keyframes launch{from{transform:translateY(0)}to{transform:translateY(-100vh)}}

/* ===== EXPLOSION ===== */
.particle{position:absolute;width:6px;height:6px;border-radius:50%;animation:explode 1.3s ease-out forwards}
@keyframes explode{from{transform:translate(0,0) scale(1);opacity:1}to{transform:translate(var(--x),var(--y)) scale(.1);opacity:0}}

/* ===== WISH RAIN ===== */
.wish{position:absolute;top:-40px;font-size:1.05rem;white-space:nowrap;opacity:.9;text-shadow:0 0 12px rgba(255,255,255,.8);animation:fall linear forwards}
@keyframes fall{from{transform:translateY(0);opacity:0}to{transform:translateY(110vh);opacity:1}}

/* ===== HEARTS ===== */
.heart{position:absolute;bottom:-20px;font-size:18px;color:#ff5fa2;opacity:.8;animation:floatUp 6s linear forwards}
@keyframes floatUp{from{transform:translateY(0) scale(1);opacity:1}to{transform:translateY(-110vh) scale(1.6);opacity:0}}

/* ===== FOOTER ===== */
#footer{position:absolute;bottom:15px;width:100%;text-align:center;font-size:1.05rem;color:#ffb6c1;text-shadow:0 0 15px rgba(255,182,193,.9);animation:heartbeat 2s infinite}
@keyframes heartbeat{0%,100%{transform:scale(1)}50%{transform:scale(1.08)}}
</style>
</head>
<body>

<div id="panel">
  <h1 id="title">ðŸ’– Happy New Year ðŸ’–</h1>
  <div id="typing"></div>
  <input id="nameInput" placeholder="Apna naam likho">
  <br>
  <button onclick="startShow()">ðŸŽ† Start Celebration</button>
</div>

<div id="footer">ðŸ’– Har chamakti roshni tumhari muskaan ke naam âœ¨</div>

<!-- Romantic Background Music -->
<audio id="bgMusic" loop>
  <source src="aadat ho gyi hai en aakho ko .mp3" type="audio/mpeg">
</audio>

<script>
/* ===== STARS ===== */
for(let i=0;i<140;i++){
  const s=document.createElement('div');s.className='star';
  s.style.left=Math.random()*innerWidth+'px';
  s.style.top=Math.random()*innerHeight+'px';
  s.style.animationDelay=Math.random()*3+'s';
  document.body.appendChild(s);
}

/* ===== TYPING EFFECT ===== */
const typingText="Is saal har khushi, har dua, sirf tumhare liyeâ€¦";
let tIndex=0;
function startTyping(){
  if(tIndex<typingText.length){
    typing.innerHTML+=typingText.charAt(tIndex);
    tIndex++;setTimeout(startTyping,80);
  }
}

function startShow(){
  const name=nameInput.value.trim()||"Friend";
  window.userName=name;
  title.innerText=`ðŸ’– Happy New Year ${name} ðŸ’–`;

  document.getElementById('bgMusic').play().catch(()=>{});
  startTyping();

  // Auto fireworks loop
  setInterval(()=>{
    for(let i=0;i<5;i++) setTimeout(launchRocket,i*300);
  },4000);

  startWishRain();
  startHearts();
}

function launchRocket(){
  const r=document.createElement('div');r.className='rocket';
  r.style.left=Math.random()*innerWidth+'px';document.body.appendChild(r);
  r.addEventListener('animationend',()=>{const rect=r.getBoundingClientRect();r.remove();explode(rect.left,rect.top);});
}

function explode(x,y){
  for(let i=0;i<45;i++){
    const p=document.createElement('div');p.className='particle';
    p.style.left=x+'px';p.style.top=y+'px';
    p.style.background=`hsl(${Math.random()*360},100%,60%)`;
    p.style.setProperty('--x',(Math.random()*280-140)+'px');
    p.style.setProperty('--y',(Math.random()*280-140)+'px');
    document.body.appendChild(p);setTimeout(()=>p.remove(),1300);
  }
}

/* ===== WISH RAIN ===== */
const wishes=[
  "Har naya saal naya pyaar lata hai",
  "Tumhari muskaan es saal bhi bani rahe",
  "Ye saal bhi tumhare acha jaye ",
  "Har khushi tumhe chhu le",
  "kismat saath ho to sab mumkin hai",
  "Dil se nikli dua tumhare liye",
  "happy happy new year heppy new year",
  "ye saal bhi aapka acha jaye",
  "Mohabbat har din badhti rahe",
  "haapy new year "
];
let wishIndex=0;
function startWishRain(){
  setInterval(()=>{
    const w=document.createElement('div');w.className='wish';
    const text=wishes[wishIndex%wishes.length];wishIndex++;
    w.innerText=`${text} âœ¨ ${window.userName}`;
    w.style.left=Math.random()*(innerWidth-200)+'px';
    const d=6+Math.random()*3;w.style.animationDuration=d+'s';
    document.body.appendChild(w);setTimeout(()=>w.remove(),d*1000);
  },800);
}

/* ===== HEARTS ===== */
function startHearts(){
  setInterval(()=>{
    const h=document.createElement('div');h.className='heart';h.innerText='â¤';
    h.style.left=Math.random()*innerWidth+'px';document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },500);
}

/* ===== TEST CASES =====
1) Auto fireworks loop chalta rahe
2) Music start ho on click
3) Typing romantic line dikhe
4) Wishes rain loop ho
5) Hearts continuously float kare
6) Mobile fullscreen proper ho
7) No console errors
*/
</script>
</body>
</html>
